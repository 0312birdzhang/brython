<body onload="brython()">

<script type="text/python">
import javascript
from browser import ajax

src = open("../src/Lib/datetime.py").read()

import datetime

js = javascript.py2js(src)
mod = "var $module = (function($B){\n"

mod += js+'\nreturn $locals\n})(__BRYTHON__)'


def on_complete(req):
    print('ok')

req = ajax.ajax()
req.bind('complete',on_complete)
url = "/cgi-bin/precompiled.py"
req.open('POST',url,False)
req.set_header('content-type','application/x-www-form-urlencoded')
req.send({'name':'datetime','js':mod})

</script>
